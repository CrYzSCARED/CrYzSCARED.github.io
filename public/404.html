<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Save the URL the user tried to access
      sessionStorage.redirect = location.pathname + location.search + location.hash;

      // Redirect to the root (your SPA entry point)
      location.replace("./");
    </script>
  </head>
  <body></body>
</html>
